<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.6.0/backbone.js" integrity="sha512-pHp0xx4+ibz4Pc5VOFo6IUNrGX86Ghv8GH6ZW7ws/3inN5TESxjzp2nVhn5nCdSl8R6N3F1EyEh14BbQoJCGZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="turnbook.css" />
	<script src="turnbook.js"></script>
  </head>
  <body>

    <div class="catalog-app">
      <div id="viewer">
        <div id="flipbook" class="ui-flipbook">
          <!-- Do not place the content here -->
          <a ignore="1" class="ui-arrow-control ui-arrow-next-page"> <i class="fa fa-chevron-right"></i> </a>
          <a ignore="1" class="ui-arrow-control ui-arrow-previous-page"><i class="fa fa-chevron-left"></i></a>
        </div>
      </div>
    
      <!-- controls -->
      <div id="controls">
        <div class="all">
          <div class="ui-slider" id="page-slider">
            <div class="bar">
              <div class="progress-width">
                <div class="progress">
                  <div class="handler"></div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="ui-options" id="options">
            <a class="ui-icon" id="ui-icon-table-contents">
              <i class="fa fa-bars"></i>
            </a>
            <a class="ui-icon show-hint" title="Miniatures" id="ui-icon-miniature">
              <i class="fa fa-th"></i>
            </a>
            <a class="ui-icon" id="ui-icon-zoom">
              <i class="fa fa-file-o"></i>
            </a>
            <a class="ui-icon show-hint" title="Share" id="ui-icon-share">
              <i class="fa fa-share"></i>
            </a>
            <a class="ui-icon show-hint" title="Full Screen" id="ui-icon-full-screen">
              <i class="fa fa-expand"></i>
            </a>
            <a class="ui-icon show-hint" id="ui-icon-toggle">
              <i class="fa fa-ellipsis-v"></i>
            </a>
          </div>
    
          <!-- zoom slider -->
          <div id="zoom-slider-view" class="zoom-slider">
            <div class="bg">
              <div class="ui-slider" id="zoom-slider">
                <div class="bar">
                  <div class="progress-width">
                    <div class="progress">
                      <div class="handler"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / zoom slider -->
        </div>
    
        <div id="ui-icon-expand-options">
          <a class="ui-icon show-hint">
            <i class="fa fa-ellipsis-h"></i>
          </a>
        </div>
    
      </div>
      <!-- / controls -->
    
      <!-- miniatures -->
      <div id="miniatures" class="ui-miniatures-slider">
    
      </div>
      <!-- / miniatures -->
    </div>
    
  </body>
</html>
